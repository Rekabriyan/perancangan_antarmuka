<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/reka1.css">
    <title>Status Pembayaran</title>
</head>

<body>
    <body>
        <!-- size sesuai resolusi hp  -->
        <div class="resolusi">
           <div class="top">
               <div id="judul-halaman">Status Pembayaran</div>
           </div>
           
           <div class="body">
                <div class="container-status-pembayaran">
                    <div class="brf"><img src="img/brf.png" width="200" height="100"></div>
                    <div class="transaksi-berhasil">Transaksi Berhasil</div>
                    <div class="tanggal">Tanggal</div> <div class="waktu">23 Juni 2023 | 10:10:10 WIB</div>
                    <div class="nomor-id">Nomor ID</div> <div class="no-id">10331211524024</div>
                    <div class="sumber-dana-transaksi">Sumber Dana</div> <div class="nama-sumber-dana">Reka Briyan Cahya Heryana</div>
                    <div class="jenis-transaksi">Jenis Transaksi</div> <div class="ket-jenis-transaksi">Pembayaran UKT</div>

                    <div class="nama-instansi">Nama Instansi</div> <div class="nama-tujuan">Politeknik Negeri Bandung</div> 
                    <div class="keterangan-catatan">Catatan</div>
                    <div class="nominal-transaksi">Nominal</div> <div class="total-bayar">Rp 8.000.000</div>
                </div>
                
                <div class="bottom-stat-pembayaran">
                    <div class = "lanjutkan-btn" id="lanjut">Lanjutkan</div>
                </div>
           </div>
</body>
